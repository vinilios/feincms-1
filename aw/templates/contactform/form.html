{% load applicationcontent_tags feincms_tags feincms_page_tags %}
{% load i18n%}
<div class="box">
	<div class="whitewrap">
        	<div class="content">
        		<h1>{{ feincms_page.title}}</h1>
			{{ content.text|safe }}
		 	<div class="contactform">
				<form method="post" action=".">{% csrf_token %}
	
{% for field in form %}
        <div class="row{% if field.errors|length %} with-errors{% endif %}">
           {{ field.label_tag }}
	   {{ field }}
           {{ field.errors }}
        </div>
    {% endfor %}
				<div class="row">
						<input type="submit" value="{% trans "Αποστολή" %}" />
					</div>
				</form>
			</div>
			<p><em>Όλα τα πεδία είναι υποχρεωτικά</em></p>
		</div>
	</div>
</div>
